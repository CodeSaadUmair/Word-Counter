<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Word Counter</h2>
      <textarea name="txt" id="txt" placeholder="Input Here"></textarea>
      <div class="count">
        <p>Total Characters : <span id="total-count"></span></p>
        <p>Characters Without Space : <span id="space-count"></span></p>
        <p>Words : <span id="word-count"></span></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
